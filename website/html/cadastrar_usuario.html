    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar usuário</title>
</head>
<body>
    <main class="container-principal">
        <div class="container-formulario">
            <h2>Formulário de Cadastro</h2>

            <form method="POST" action="../php/UsuarioController.php">
                <input type="text" name="nomeFormulario" placeholder="Digite seu nome:">
                <input type="text" name="emailFormulario" placeholder="Digite seu email:">
                <input type="password" name="senhaFormulario" placeholder="Digite sua senha:">

                <input type="submit" name="requisicao" value="Cadastrar">

            </form>
        </div>
